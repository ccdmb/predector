  - predector::apoplastp=1.0.1
  - predector::deeploc=1.0=h6bb024c_3
  - predector::deepsig=0f1e1d9=2
  - predector::effectorp1=1.0
  - predector::effectorp2=2.0
  - predector::effectorp3=3.0=py_2
